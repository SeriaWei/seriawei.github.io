
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Basic carousel - jCarousel Examples</title>

      
        <!-- Example assets -->
        <link rel="stylesheet" type="text/css" href="./jcarousel.basic.css">

        <script type="text/javascript" src="../jquery-1.11.2.min.js"></script>
        <script type="text/javascript" src="./jquery.jcarousel.min.js"></script>

        <script type="text/javascript" src="./jcarousel.responsive.js"></script>

    </head>
    <body>

        <div class="wrapper">
            <h1>Basic carousel</h1>

            <p>This example shows how to setup a basic carousel with prev/next controls and pagination.</p>

            <div class="jcarousel-wrapper">
                <div class="jcarousel">
                    <ul>
                        <li><img src="./example/img1.jpg" width="600" height="400" alt=""></li>
                        <li><img src="./example/img2.jpg" width="600" height="400" alt=""></li>
                        <li><img src="./example/img3.jpg" width="600" height="400" alt=""></li>
                        <li><img src="./example/img4.jpg" width="600" height="400" alt=""></li>
                        <li><img src="./example/img5.jpg" width="600" height="400" alt=""></li>
                        <li><img src="./example/img6.jpg" width="600" height="400" alt=""></li>
                    </ul>
                </div>

                

                <a href="#" class="jcarousel-control-prev">&lsaquo;</a>
                <a href="#" class="jcarousel-control-next">&rsaquo;</a>
                
                <p class="jcarousel-pagination">
                    
                </p>
            </div>
        </div>

    </body>
</html>
